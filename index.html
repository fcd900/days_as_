<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推しはじめてから</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .name {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .days {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="name">山姥切国広</div>
  <div class="days" id="days"></div>

  <script>
    const startDate = new Date("2020-05-01");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById("days").textContent =
      `推しはじめてから ${diffDays} 日`;
  </script>

</body>
</html>
